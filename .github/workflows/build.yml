name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          
      - name: Install dependencies
        run: |
          cd apps/we-dev-next
          pnpm install
          
      - name: Build Next.js app
        run: |
          cd apps/we-dev-next
          pnpm build
          
      - name: List build output
        run: |
          cd apps/we-dev-next
          ls -la .next
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: apps/we-dev-next/.next